// Add Reliability module to supported parts
// ============================================================================


@PART[*]:HAS[@MODULE[ModuleEngines]]:NEEDS[!DangIt,!TestFlight,EnableReliability]:FOR[Kerbalism]
{
  MODULE
  {
    name = Reliability
    type = Engine
    mtbf = 43200000.0 // 2000 days
    trait = Engineer
    level = 4
    desc = Overheat faster
  }
}


