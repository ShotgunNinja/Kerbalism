Kerbalism
{
  // temperature
  SurvivalTemperature = 295.0         // ideal living temperature
  SurvivalRange = 0.0                 // sweet spot around survival temperature

  // quality-of-life
  QoL_FirmGround = 1.0                // bonus to apply to quality-of-life when landed
  QoL_PhoneHome = 0.5                 // bonus to apply to quality-of-life when linked
  QoL_NotAlone = 1.5                  // bonus to apply to quality-of-life when crew count is more than 1

  // radiation
  CosmicRadiation = 0.0000055555      // radiation outside a magnetosphere in rad/s
  StormRadiation = 0.0005555555       // radiation during a magnetic storm in rad/s
  BeltRadiation = 0.0055555555        // radiation inside a belt in rad/s
  ShieldingEfficiency = 0.95          // proportion of radiation blocked by shielding (at max amount)
  MagnetosphereFalloff = 0.33         // the magnetosphere intensity fade out gradually outside it
  BeltFalloff = 0.1                   // the bel intensity fade in/out gradually when crossing it

  // storm
  StormMinTime = 2160000.0            // minimum interval between storms over a system
  StormMaxTime = 8640000.0            // maximum interval between storms over a system
  StormDuration = 21600.0             // how long a storm last once it hit, set to 0 to disable storms
  StormEjectionSpeed = 1000000.0      // cme speed in m/s

  // misc
  RemoteControlLink = true            // if true, a link home is required to control probes
  MonoPropellantOnEVA = 5.0           // how much monopropellant to take on EVA
  MonoPropellantOnResque = 5.0        // how much monopropellant to gift to resque missions
  HeadlightCost = 0.005               // EC/s cost if eva headlights are on
  DeathReputationPenalty = 50.0       // reputation to remove in case of death
  BreakdownReputationPenalty = 10.0   // reputation to remove in case of breakdown
  MessageLength = 6.66                // duration of messages on screen in seconds
  AtmosphereDecay = true              // if true, orbits in the atmosphere will decay
  RTGDecay = true                     // if true, radioisotope thermoelectric generator output will decay
}
