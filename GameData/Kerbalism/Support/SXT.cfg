@PART[SXT*]:HAS[@MODULE[ModuleDataTransmitter]]:NEEDS[SXT,FeatureSignal]:FOR[Kerbalism]
{
  !MODULE[ModuleDataTransmitter] {}
}

@PART[SXTTubeAntenna]:NEEDS[SXT,FeatureSignal]:FOR[Kerbalism]
{
  MODULE
  {
    name = Antenna
    type = low_gain
    cost = 0.12
    dist = 2e8
    rate = 0.008
  }

  MODULE:NEEDS[FeatureReliability]
  {
    name = Reliability
    type = Antenna
    title = Antenna
    redundancy = Communication
    repair = Engineer
    mtbf = 72576000 // 8y
    extra_cost = 2.0
    extra_mass = 0.25
  }
}

