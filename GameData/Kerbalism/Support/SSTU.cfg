    //Fixing station core habitation module, including artificial gravity and exercise where appropriate.

@PART[SSTU-ST-DOS-FEM]:NEEDS[SSTU]:FOR[Kerbalism]
    {
      MODULE:NEEDS[FeatureComfort]
      {
        name = Comfort
        bonus = exercise
        desc = A treadmill designed to permit exercise in zero-g is included. The crew will love it.
      }

      MODULE:NEEDS[FeatureComfort]
      {
        name = Comfort
        bonus = panorama
        desc = The cupola offer a relaxing panoramic view of the void of space.
      }

      MODULE:NEEDS[FeatureReliability]
      {
        name = Reliability
        type = Comfort
        title = Treadmill
        repair = Engineer
        mtbf = 36288000 // 4y
        extra_cost = 0.25
        extra_mass = 0.05
      }

      @tags ^= :$: comfort:
    }

    @PART[SSTU-ST-CFG-*]:NEEDS[SSTU]:FOR[Kerbalism]
    {
    MODULE:NEEDS[FeatureComfort]
    {
      name = GravityRing
      ec_rate = 2.5
    }
    }

    //Give StationCore power module fuel cell

@PART[SSTU-ST-DOS-PWR]:NEEDS[ProfileDefault|ProfileClassic&SSTU]:FOR[Kerbalism]
{
  !MODULE[ModuleResourceConverter] {}

  MODULE
  {
    name = ProcessController
    resource = _FuelCell
    title = Fuel cell
    capacity = 50
  }

  MODULE:NEEDS[FeatureReliability]
  {
    name = Reliability
    type = ProcessController
    title = Fuel Cell
    redundancy = Power Generation
    repair = Engineer
    mtbf = 72576000 // 8y
    extra_cost = 1.0
    extra_mass = 0.5
  }
}

