  //Fixing High Gain antenna

  @PART[SSTU-SC-GEN-HGA]:NEEDS[SSTU&FeatureSignal]:FOR[Kerbalism]
  {
    MODULE
    {
      name = Antenna
      type = low_gain
      cost = 0.1
      dist = 5e6
      rate = 0.016
    }

    MODULE:NEEDS[FeatureReliability]
    {
      name = Reliability
      type = Antenna
      title = Antenna
      redundancy = Communication
      repair = true
      mtbf = 72576000 // 8y
      extra_cost = 2.0
      extra_mass = 1.0
    }

    !MODULE[ModuleDataTransmitter] {}

  }

