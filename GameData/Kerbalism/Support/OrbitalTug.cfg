// ============================================================================
// Add Radiation Emitter and shielding to Nuclear engine
// ============================================================================
@PART[engineOnArm]:NEEDS[Kerbalism&ProfileDefault&FeatureRadiation&OrbitalTug]:AFTER[OrbitalTug]
{
	!MODULE[Emitter],* {}

	MODULE
	{
		name = Emitter
		radiation = 0.0000011111 // 0.004 rad/h
	}

	RESOURCE
	{
	 name = Shielding
	 amount = 0
	 maxAmount = 12
	}
}

